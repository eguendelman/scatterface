<html>
  <head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/thirdparty/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col">
          <canvas id="my-canvas"></canvas>
        </div>
      </div>
      <div class="row no-gutters" style="height: 64px;">
        <div class="col-12 col-md-5">
          <label class="btn btn-default btn-primary">Change Photo<input type="file" id="file-input" hidden></label>
        </div>
        <div class="col-12 col-md-2 text-center">
          <canvas id="preview-canvas" class="h-100"></canvas>
        </div>
        <div class="col-12 col-md-5">
          <button id="refresh-button" type="button" class="btn btn-primary">Refresh</button>

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="dif-1" onClick="setDifficultyLevel(1);"> Easy
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="dif-2" onClick="setDifficultyLevel(2);"> Medium
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="dif-3" onClick="setDifficultyLevel(3);"> Hard
            </label>
          </div>

        </div>
      </div>
    </div>

    <script src="js/thirdparty/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/thirdparty/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/thirdparty/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/thirdparty/pico.js"></script>
    <script src="js/thirdparty/poisson-disc.js"></script>
    <script src="js/face.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
